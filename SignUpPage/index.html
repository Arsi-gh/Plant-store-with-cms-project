<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../SignUpPage/style.css">
</head>
<body>
    <main class="container">
        <form id="form" action="">
            <div class="profile_picture">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>                  
            </div>
            <input type="text" id="userName_input" placeholder="Username">

            <section class="name-valid"></section>
    
            <input type="email" id="email_input" placeholder="Your Email">
            
            <section class="email-valid"></section>
            
            <div class="pass-section">
                <input type="password" id="password_input" placeholder="Password">
                <span class="toggle-password">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>                                           
                </span>
            </div>
            
            <section class="pass-valid"></section>

            <input class="submit_button" type="button" value="submit">
            <input class="reset_button" type="reset" value="reset">
            <p>Already have an account ?  <a href="/LoginPage/index.html"> Log in </a></p>
            <div class="modal">Login Completed</div>
        </form>
    </main>
    <script src="../public/signApp.js"></script>
</body>
</html>
